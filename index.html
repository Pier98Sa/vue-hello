<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--per evitare di visualizzare i contenuti prima che si carichi lo script di 
        vue aggiungere al div v-cloak e definirlo display none nel css-->
    <div id="root" v-cloak>
        <main>
           <h1 :class="classe">{{message}}</h1> 
           <img :class="img.class" :src="img.image" :alt="img.description">
        </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
